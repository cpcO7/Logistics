{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="width: 35rem; max-width: 100%; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">

        <!-- Logo -->
        <div style="border-bottom: 1px solid #d0d0d0; text-align: center; padding-bottom: 15px;">
            <img src="https://{{ server }}/static/images/logo.png" alt="Company Logo"
                 style="width: 5rem; display: block; margin: auto;">
        </div>

        <!-- Greeting -->
        <div style="text-align: center; margin-top: 20px;">
            <h1 style="color: #333;">Welcome to Kayili M Group LLC</h1>
            <p style="color: #555;">You have been successfully verified on our website.</p>
        </div>

        <!-- Footer -->
        <div style="margin-top: 3rem; text-align: center; color: #636363;">
            <p>Back to website: <a href="{{ website }}" target="_blank" rel="noopener noreferrer" style="color: #007bff; text-decoration: none;">Kayili M Group LLC</a></p>
            <p>All rights reserved</p>
        </div>
    </div>
</body>
</html>
