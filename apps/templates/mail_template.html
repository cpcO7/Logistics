{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Mobil moslashuv */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 15px !important;
            }
            .logo img {
                width: 80px !important; /* Logotip kichraytiriladi */
            }
            h1 {
                font-size: 20px !important;
            }
            p {
                font-size: 14px !important;
            }
            .footer {
                font-size: 12px !important;
            }
        }
    </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td align="center">
                <table role="presentation" class="container" width="500" cellspacing="0" cellpadding="0" border="0"
                    style="background:#ffffff; padding:20px; width:35rem; margin:auto; border-radius:8px;">

                    <!-- Gmail kesmasligi uchun maxfiy div -->
                    <div style="display:none!important;opacity:0;visibility:hidden;width:0;height:0;">
                        Prevent Gmail Clipping Issue
                    </div>

                    <!-- LOGO -->
                    <tr>
                        <td align="center" style="border-bottom:1px solid #d0d0d0; padding-bottom:10px;">
                            <div class="logo">
                                <img src="https://{{ server }}/static/images/logo.png"
                                    style="width:100px; display:block; margin:auto;">
                            </div>
                        </td>
                    </tr>

                    <!-- TEXT -->
                    <tr>
                        <td align="center" style="padding:20px;">
                            <h1 style="margin:0; font-size:24px; color:#333;">Welcome to Kayili M Group LLC</h1>
                            <p style="margin:10px 0 0; font-size:16px; color:#666;">
                                You have been successfully verified on our website.
                            </p>
                        </td>
                    </tr>

                    <!-- FOOTER -->
                    <tr>
                        <td align="center" class="footer" style="padding-top:30px; font-size:14px; color:#636363;">
                            Back to website: <a href="{{ website }}" style="color:#007BFF; text-decoration:none;">
                                Kayili M Group LLC
                            </a><br>
                            All rights reserved.
                        </td>
                    </tr>

                    <!-- Gmail kesmasligi uchun qo'shimcha joy -->
                    <tr>
                        <td style="height:40px;">&nbsp;</td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
